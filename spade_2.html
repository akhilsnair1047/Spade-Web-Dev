<body>
    <h1>
        Hello World!

    <img src="https://miro.medium.com/max/1200/1*mk1-6aYaf_Bes1E3Imhc0A.jpeg" alt="no image" width="200px">

       <p>

    <h1>Hi</h1>
 <center>
    <form action="#">
        <h1 style="color: green;">Form using table</h1>

        <table border="0 ">
           <!-- <tr>
           <th>Col 1</th>
           <th>col 2</th>
        </tr> -->

        <tr>
            <td style="color: red;" >
                Username :
            </td>
            <td>
                <input type="text" name="name" id="Un" required placeholder="Enter Your Name">
            </td>
        </tr>

        <tr>
            <td style="background-color: green; color: white;">
                Password :
            </td>
            <td>
                <input type="password" name="pass" id="pw" required placeholder="Enter Your password">
            </td>
        </tr>

        <tr>
            <td>
                Phone Number :
            </td>
            <td>
                <input type="number" name="num" id="num" required placeholder="Enter Your phone">
            </td>
        </tr>

        <tr>
            <td>
                Address :
            </td>
            <!-- <td>:</td> -->
            <td>
                <textarea name="add" id="add" cols="20" rows="2" placeholder="Enter Your Address"> Enter you Address</textarea>
            </td>
        </tr>
           
         <tr>
             <td>Email ID :</td>

             <td>
                <input type="email" name="mail" id="mail" required placeholder="Enter Your Email">
             </td>
         </tr>

         <tr>
             <td>Enter your Gender :</td>
             <td>
                 <input type="radio" name="r1" id="r1">Male
                 <input type="radio" name="r1" id="r2">Female
             </td>
         </tr>

         <tr>
             <td>State :</td>
             <td>
                 <select name="State" id="state">
                     <option value="del">Delhi</option>
                     <option value="up">UP</option>
                     <option value="pun">Punjab</option>
                     <option value="bih">Bihar</option>
                 </select>
             </td>
         </tr>
           
         <tr>
             <td></td>
             <td>
                 <button type="submit" class="sign">Submit</button>
                 <button type="reset">Reset</button>
             </td>
         </tr>
        </table>


    </form>
 
</center>
